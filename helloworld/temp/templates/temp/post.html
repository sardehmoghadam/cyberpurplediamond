{% extends "temp/layout.html" %}
{% load static %}
{% block body %}
	<div id="contents">
		<div class="post">
			<div class="date">
				<p>
					<span>03</span>
					2023
				</p>
			</div>
			<h1>{{ content.topic}}<span class="author">{{ content.reference }}</span></h1>
			<img src="{{content.img.url}}">
			<p>
				{{ content.content }}
			</p>
			<span><a href="post.html" class="more">Back to News</a></span>
		</div>
	</div>
{% endblock %}
