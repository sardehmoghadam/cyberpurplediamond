{% block body %}
{% endblock %}
			{% if flag %}
			<div>
				<button class="open-button" onclick="openForm()">Login</button>
				<div class="form-popup" id="myForm">
				  <form action="{% url 'temp:logging' %}" class="form-container" method="POST">
					{% csrf_token %}
					<h1>Login</h1>
					<label for="email"><b>Username</b></label>
					<input type="text" placeholder="Enter username" name="username" required>
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" required>
					<button type="submit" class="btnlogin">Login</button>
					<button type="button" class="cancellogin" onclick="closeForm()">Close</button>
				  </form>
				</div>
			</div>
			{% endif %}
			{% if flag == False %}
			<div>
				<button class="open-button" onclick="openForm()">Logout ({{ user.username }})</button>
				<div class="form-popup" id="myForm">
				  <form action="{% url 'temp:log_out' %}" class="form-container">
					<button type="submit" class="btnlogin">Logout</button>
					<button type="button" class="cancellogin" onclick="closeForm()">Close</button>
				  </form>
				</div>
			</div>
			{% endif %}
		</div>
	</div>
